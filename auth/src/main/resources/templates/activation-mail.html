<!DOCTYPE html>
<html lang="pl">
<head>

    <!--[if gte mso 9]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting">
    <!--[if !mso]><!--><meta http-equiv="X-UA-Compatible" content="IE=edge"><!--<![endif]-->
    <title>Aktywuj konto – Ethereal Charm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #fff;
            color: #5c4a4a;
        }

        a, a:link, a:visited, a:hover, a:active {
            color: #c0a5a5 !important;
            text-decoration: none !important;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #f8f5f5;
            padding: 3rem;
            box-shadow: 0 0 20px rgba(140, 100, 100, 0.1);
        }

        .logo {
            max-width: 250px;
            text-align: center;
            margin-bottom: 1.5rem;
            margin-left: auto;
            margin-right: auto;
        }

        .logo img {
            display: block;
            margin: 0 auto;
            max-width: 280px;
            height: auto;
        }

        .logo a {
            text-decoration: none;
            color: #c0a5a5;
        }

        h2 {
            text-align: center;
            color: #8c6464;
        }

        p {
            text-align: center;
            font-size: 1rem;
            line-height: 1.6;
            margin: 1.5rem 0;
            color: #5c4a4a;
        }

        .v-button {
            box-sizing: border-box;
            display: inline-block;
            text-decoration: none;
            -webkit-text-size-adjust: none;
            text-align: center;
            color: #FFFFFF;
            background-color: #8c6464;
            border-radius: 4px;
            width: auto;
            max-width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
            word-wrap: break-word;
            font-size: 14px;
        }

        .v-link {
            display: inline-block;
            text-decoration: underline;
            -webkit-text-size-adjust: none;
            text-align:center; color:#c0a5a5;
            width:auto; max-width:100%;
            overflow-wrap: break-word;
            word-break: break-word;
            word-wrap: break-word;
            mso-border-alt: none;
            font-size: 14px;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="cid:logo" alt="logo">
    </div>

    <h2>Aktywacja konta</h2>

    <p>
        Na wskazany adres e-mail zostało założone konto w sklepie <strong>Ethereal Charm</strong>.
        Aby je aktywować, kliknij poniższy przycisk lub skorzystaj z poniższego linku:
    </p>

    <div style="text-align:center;">
        <a href="https://google.com" target="_blank" class="v-button">
            <span style="display:block;padding:10px 20px;line-height:120%;"><span style="line-height: 16.8px;">Aktywuj konto</span></span>
        </a>
    </div>


    <p style="word-break:break-word;">
        <a href="https://google.com" target="_blank" class="v-link">
            <span style="display:block;padding:10px 20px;line-height:120%;"><span style="line-height: 16.8px;">Link aktywacyjny</span></span>
        </a>
    </p>

    <div class="footer">
        Jeśli to nie Ty rejestrowałeś(-aś) się na naszej stronie, zignoruj tę wiadomość.
    </div>
</div>
</body>
</html>
